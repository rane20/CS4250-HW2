<head>
    <script src="https://cdn.auth0.com/js/lock/10.18/lock.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/8.10/auth0.min.js"></script>
    <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
   
    <script type="text/javascript">
        const queryParams = new URLSearchParams(window.location.search);
        const lang = 'nl' || queryParams.get('ui_locales') || 'nl';
        let brandGroupData;
        const brandId =  '' || 'tel' || queryParams.get('brand') || '';
        var brandGroupId = '' // set while fetching brandgroupdata
        window.dataLayer = window.dataLayer || [];
            const promptName = 'login';
            const promptCategoryName = 'login';
            const hasProgressiveProfiling = '' === 'true';

            const SessionStorageKeys = {
                EventCategory: "eventcategory"
            }

            const Auth0Event = {
                Login: "login",
                Registration: "signup",
                ResetPasswordRequest: "reset-password-request",
                ResetPasswordMailSent: "reset-password-email",
                EmailConfirmed: "email-verification-result",
                EmailVerification: "email-verification",
                ResetPassword: "reset-password",
                ResetPasswordSuccessful: "reset-password-success",
                ResetPasswordError: "reset-password-error"
            }

            const TrackingEventCategoryValues = {
                Login: "login",
                Registration: "registration",
                Fallback: "Event category not defined"
            }
            const EventActionValues = {
                Click: "click",
                Show: "show"
            }

            function createEventMapping(showScreen, goBack, moreInfo, eventCategory) {
                return {showScreen, goBack, moreInfo, eventCategory}
            }

        function isElementPresent(textKey) {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    return document.body.innerText.includes(textKey);
                });
            } else {
                // The DOM is already fully loaded
                return document.body.innerText.includes(textKey);
            }
        }

        // Need to derive which error screen for tracking but since auth0 provides nothing to derive on which error screen we're on:
            // - Key-value pairs on text fields configured for each auth0 page available in prompt.screen.texts
            // - Derive on which screen based on which of these key value pairs are included in document body
            // Note: templating engine cannot handle dynamic strings, therefore we need to statically define each text we want to retrieve.
            function determineMailConfirmationScreenType() {
                const verifiedTitle = "";
                const alreadyVerifiedDescription = "";
                const invalidAccountOrCodeDescription = "";
                const unknownErrorDescription = "";

                if (isElementPresent(verifiedTitle)) {
                    return 'verified';
                } else if (isElementPresent(alreadyVerifiedDescription)) {
                    return 'alreadyVerifiedDescription';
                } else if (isElementPresent(invalidAccountOrCodeDescription)) {
                    return 'invalidAccountOrCodeDescription';
                } else if (isElementPresent(unknownErrorDescription)) {
                    return 'unknownErrorDescription';
                }
                return 'unknown';
            }

            // Same comments one error tracking screens in auth0 apply here.
            function determineResetPasswordErrorScreenType() {
                const eventTitleUsed = "";
                const eventTitleExpired = "";
                const eventTitleGeneric = "";

                if (isElementPresent(eventTitleUsed)) {
                    return 'used';
                } else if (isElementPresent(eventTitleExpired)) {
                    return 'expired';
                } else if (isElementPresent(eventTitleGeneric)) {
                    return 'generic';
                }
                return 'unknown';
            }

        function getTrackingEventMappings() {
            return {
                [Auth0Event.Login]: createEventMapping(
                    "provide-credentials",
                    "provide-credentials-cancel",
                    "provide-credentials-read-more",
                    TrackingEventCategoryValues.Login),
                [Auth0Event.Registration]: createEventMapping(
                    hasProgressiveProfiling ? "subscription-provide-credentials" : "provide-credentials",
                    hasProgressiveProfiling ? "subscription-provide-credentials-cancel" : "provide-credentials-cancel",
                    hasProgressiveProfiling ? "subscription-provide-credentials-read-more" : "provide-credentials-read-more",
                    TrackingEventCategoryValues.Registration),
                [Auth0Event.ResetPasswordRequest]: createEventMapping(
                    "password-reset-email",
                    "password-reset-email-cancel",
                    "password-reset-email-read-more",
                    TrackingEventCategoryValues.Fallback),
                [Auth0Event.ResetPasswordMailSent]: createEventMapping(
                    "password-reset-email-sent",
                    "password-reset-email-sent-cancel",
                    "password-reset-email-sent-read-more",
                    TrackingEventCategoryValues.Fallback),
                [Auth0Event.EmailConfirmed]: function () {
                    const screenType = determineMailConfirmationScreenType();
                    if (screenType === 'verified') {
                        return createEventMapping(
                            "confirmed-email",
                            "Event category not defined",
                            "confirm-email-read-more",
                            TrackingEventCategoryValues.Fallback
                        );
                    } else if (screenType === 'alreadyVerifiedDescription') {
                        return createEventMapping(
                            "This-account-is-already-verified",
                            "This-account-is-already-verified",
                            "This-account-is-already-verified",
                            TrackingEventCategoryValues.Fallback
                        );
                    } else if (screenType === 'invalidAccountOrCodeDescription') {
                        return createEventMapping(
                            "User-account-does-not-exist-or-the-verification-code-is-invalid",
                            "User-account-does-not-exist-or-the-verification-code-is-invalid",
                            "User-account-does-not-exist-or-the-verification-code-is-invalid",
                            TrackingEventCategoryValues.Fallback
                        );
                    } else if (screenType === 'unknownErrorDescription') {
                        return createEventMapping(
                            "email-not-verified",
                            "email-not-verified",
                            "email-not-verified",
                            TrackingEventCategoryValues.Fallback
                        );
                    }
                    return createEventMapping(
                        "confirmed-email",
                        "Event category not defined",
                        "confirm-email-read-more",
                        TrackingEventCategoryValues.Fallback
                    );
                }(),
                [Auth0Event.ResetPassword]: createEventMapping(
                    "password-reset-choose-new-password",
                    "password-reset-choose-new-password-cancel",
                    "password-reset-choose-new-password-read-more",
                    TrackingEventCategoryValues.Login),
                [Auth0Event.ResetPasswordSuccessful]: createEventMapping(
                    "password-reset-new-password-confirmed",
                    "password-reset-new-password-confirmed-cancel",
                    "password-reset-new-password-confirmed-read-more",
                    TrackingEventCategoryValues.Fallback
                ),
                [Auth0Event.ResetPasswordError]: function () {
                    const screenType = determineResetPasswordErrorScreenType();
                    if (screenType === 'used') {
                        return createEventMapping(
                            "password-reset-link-already-used",
                            "Event category not defined",
                            "Event category not defined",
                            TrackingEventCategoryValues.Fallback
                        );
                    } else if (screenType === 'expired') {
                        return createEventMapping(
                            "password-reset-link-expired",
                            "Event category not defined",
                            "Event category not defined",
                            TrackingEventCategoryValues.Fallback
                        );
                    } else if (screenType === 'generic') {
                        return createEventMapping(
                            "password-reset-link-generic",
                            "Event category not defined",
                            "Event category not defined",
                            TrackingEventCategoryValues.Fallback
                        );
                    }
                }(),
                [Auth0Event.EmailVerification]: createEventMapping(
                    "Event category not defined",
                    "Event category not defined",
                    "Event category not defined",
                    TrackingEventCategoryValues.Registration
                )
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', getTrackingEventMappings());
        } else {
            // The DOM is already fully loaded
            getTrackingEventMappings();
        }

            function getTrackingEventValue(promptName, type) {
                const mapping = getTrackingEventMappings()[promptName];
                return mapping ? mapping[type] : null
            }

            function isEventCategoryStoredOrIsNewValidCategory(eventCategory) {
                return sessionStorage.getItem(SessionStorageKeys.EventCategory) === null || eventCategory !== TrackingEventCategoryValues.Fallback
            }

            function getEventCategory() {
                let eventCategory = getTrackingEventValue(promptCategoryName, "eventCategory");
                if (isEventCategoryStoredOrIsNewValidCategory(eventCategory)) {
                    sessionStorage.setItem(SessionStorageKeys.EventCategory, eventCategory)
                    return eventCategory
                } else {
                    return sessionStorage.getItem(SessionStorageKeys.EventCategory);
                }
            }

            function getTrackingQueryParams() {
                // https://auth0.com/docs/customize/universal-login-pages/universal-login-page-templates#custom-query-parameters
                const articleId = '';
                const utmInternal = '';
                const sessionId = '';
                const cookieId = '';
                return {
                    'articleid': articleId || null,
                    'utminternal': utmInternal || null,
                    'cookieid': cookieId || null,
                    'sessionid': sessionId || null,
                }
            }

            function getDefaultEventData() {
                const generalPropertyData = {
                    'brandcode': brandId,
                    'application': 'www',
                    'disableShortnames': true,
                    'environment': "PRD" || null,
                    'eventid': null,
                    'identyaccountid': '' || null,
                    'identityaccounttype': null,
                    'isnewdataformat': true,
                    'sharedsdkversion': null,
                    'subscriptionid': null,
                    'testmode': false,
                    'viewid': null,
                    'brandgroup': brandGroupId || null,
                    'prompt': 'login' || null,
                    'screen': 'login' || null,
                    'event': 'user_action'
                }

                const consentData = {
                    'consentcookies': false,
                    'consentcreateadsprofile': false,
                    'consentcreatecontentprofile': false,
                    'consentimproveproducts': false,
                    'consentmarketresearch': false,
                    'consentmeasureadperformance': false,
                    'consentmeasurecontentperformance': false,
                    'consentselectbasicads': false,
                    'consentselectpersonalizedads': false,
                    'consentselectpersonalizedcontent': false,
                    'consentsocialmedia': false,
                }

                const wallPropertyData = {
                    'wallid': null
                }

                const trackingData = getTrackingQueryParams();

                return {
                    ...generalPropertyData,
                    ...consentData,
                    ...wallPropertyData,
                    ...trackingData
                }
            }
            
            function removeSocialButtons(){
                const buttonGoogle = document.querySelector('button[data-provider="google"]');
                const buttonNRC = document.querySelector('button[data-provider="oauth2"]');
                const alternateAction = document.querySelector('.ulp-alternate-action');
                const orDiv = alternateAction.nextElementSibling;

                if (buttonGoogle) {
                    buttonGoogle.style.display = 'none';
                    if (!buttonNRC && orDiv) {
                        orDiv.remove();
                    }
                }
            }

            async function sendToDataLayer(mergedData) {
                const userTrackingOptions = brandGroupData?.userTracking || null;
                const gtmContainerId = userTrackingOptions?.containerId || null;

                dataLayer.push(mergedData);
                (function (w, d, s, l, i) {
                    w[l] = w[l] || [];
                    w[l].push({
                        'gtm.start':
                            new Date().getTime(), event: 'gtm.js'
                    });
                    const f = d.getElementsByTagName(s)[0],
                        j = d.createElement(s), dl = l !== 'dataLayer' ? '&l=' + l : '';
                    j.async = true;
                    j.src =
                        'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
                    f.parentNode.insertBefore(j, f);
                })(window, document, 'script', 'dataLayer', gtmContainerId || "GTM-KFHTVC5S");
            }

            async function screenIsShown() {
                const defaultEventData = getDefaultEventData();
                const screenIsShownData = {
                    'eventaction': EventActionValues.Show,
                    'eventcategory': getEventCategory() || null,
                    'eventlabel': getTrackingEventValue(promptName, 'showScreen'),
                }
                const mergedData = {
                    ...defaultEventData,
                    ...screenIsShownData
                }
                await sendToDataLayer(mergedData);
            }

            async function trackGoBackLinkClicked() {
                const defaultEventData = getDefaultEventData();
                const linkClickedData = {
                    'eventaction': EventActionValues.Click,
                    'eventcategory': getEventCategory() || null,
                    'eventlabel': getTrackingEventValue(promptName, 'goBack'),
                }
                const mergedData = {
                    ...defaultEventData,
                    ...linkClickedData
                }
                await sendToDataLayer(mergedData);
            }

            async function trackMoreInfoClick() {
                const defaultEventData = getDefaultEventData();
                const moreInfoClickData = {
                    'eventaction': EventActionValues.Click,
                    'eventcategory': getEventCategory() || null,
                    'eventlabel': getTrackingEventValue(promptName, 'moreInfo'),
                }
                const mergedData = {
                    ...defaultEventData,
                    ...moreInfoClickData
                }
                await sendToDataLayer(mergedData);
            }
    </script>

    // Supports top level await for older iOS versions
    main();

    async function getBrandGroupsConfig() {
        try {
            const brandGroupsResponse = await fetch("https://identitymanagement.mediahuis.com/brand-groups");
            const brandGroupsJson = await brandGroupsResponse.json();
            
            brandGroupData = undefined; // return undefined if brand not found
            for (const brandgroup of brandGroupsJson) {
                const brand = brandgroup.brands.find(b => b.id.toLowerCase() === brandId.toLowerCase());
                if (brand) {
                    brandGroupData = brandgroup; // if the brandgroup contains the brand we want the brandGROUP, not the brand
                }
            }
            brandGroupId = brandGroupData?.id || 'MNL' || queryParams.get('brandGroup') || '';
        } catch (error) {
            new Error("Failed to fetch JSON");
            brandGroupData = null;
        };
    }


    async function insertPolicyUrls() {
        // TERMS_AND_CONDITIONS_PRIVACY_POLICY is set by the custom prompt description for register
        const policiesNode = document.evaluate(`//*[text()='TERMS_AND_CONDITIONS_PRIVACY_POLICY']`, document, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null).singleNodeValue || null;

        if (policiesNode) {
            privacyStatement = "https://identitymanagement.mediahuis.com/brand-redirect/brand-group/" + brandGroupId + "/brand/" + brandId + "/privacy/language/" + lang;
            termsAndConditions = "https://identitymanagement.mediahuis.com/brand-redirect/brand-group/" + brandGroupId + "/brand/" + brandId + "/terms-and-conditions/language/" + lang;
            
            let translation = i18next.t("accountConsent.terms");
            translation = replaceTranslationLink(translation, "privacyStatementLink", privacyStatement);
            translation = replaceTranslationLink(translation, "termsAndConditionsLink", termsAndConditions);

            policiesNode.innerHTML = translation;
        }
    }
    
    function replaceTranslationLink(text, tag, href){
        const regex = new RegExp("<" + tag + ">(.*?)</" + tag + ">", "g");
        return text.replace(regex, "<a target='_blank' class='container__widget__link' href='" + href + "'>$1</a>");
    }

    function getBrandLogoUrl(brand, loginLogoVersion) {
        if (brand.designSystem.themeKey) {
            const designSystemVersion = brand.designSystem.version ?? "5.5.0";
            const designSystemLogoType = brand.designSystem.footerLogoType ?? "main";
            return "https://focus.mediahuisgroup.com/raw/prod-mh-design-system" + "/" + designSystemVersion + "/" + brand.designSystem.themeKey + "/logos/brand-" + designSystemLogoType + ".svg";
        } else if (brand.designSystem.overrides.brandSquareMain) {
            return brand.designSystem.overrides.brandSquareMain;
        }
        return "";
    }

    async function getBrandLogoUrls() {
        let brands = brandGroupData?.brands.filter(b => b.designSystem.footerLogoType !== "none") || [];
        let urls = brands?.map((brand) => getBrandLogoUrl(brand)).filter(url => url) || [];
        if (urls && brandGroupData?.additionalFooterLogos) urls = urls.concat(brandGroupData?.additionalFooterLogos);
        return urls;
    }

    function insertReadMoreUrl() {
        const readMoreNode = document.getElementById('readmore__footer-text');
        if (readMoreNode) {
            const readMoreUrl = "https://identitymanagement.mediahuis.com/brand-redirect/brand-group/" + brandGroupId + "/brand/" + brandId + "/read-more/language/" + lang;
            readMoreNode.innerHTML = "<a target='_blank' id='readmore__footer-text__link' class='footer__text footer__text--underlined' onclick='trackMoreInfoClick(); return true;' href=" + readMoreUrl + ">" + i18next.t('information.readMore') + "</a>"
        }
    }

    async function buildHtml() {
        if (document.getElementById('lng__return-link') != null) {
            document.getElementById('lng__return-link').innerHTML = i18next.t('information.backTo');
        }
        
        const urls = await getBrandLogoUrls();
        
        if (urls.length === 0) {
            document.getElementById('container__logo-array').remove();
            document.getElementById('lng__footer-logo-text').remove();
            return;
        }
        
        document.getElementById('lng__footer-logo-text').innerHTML = i18next.t('information.loginAt');
        
        urls.forEach((url) => {
            const image = document.createElement('img');
            image.setAttribute('src', url);
            image.setAttribute('class', 'container__logo-array__item');
            image.setAttribute('alt', 'brand-main');
            
            document.getElementById('container__logo-array').appendChild(image);
        });
        
    }
</script>
